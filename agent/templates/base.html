<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce Customer Support{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .language-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 12px;
            margin-bottom: 4px;
            display: inline-block;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
        }

        .user-message {
            background-color: #e6f7ff;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            background-color: #f0f0f0;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        /* Dark mode toggle */
        .dark-mode {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .dark-mode .message.user-message {
            background-color: #4c5c96;
            color: white;
        }

        .dark-mode .message.ai-message {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }

        .dark-mode .navbar {
            background-color: #232323 !important;
        }

        .dark-mode .footer {
            background-color: #232323;
            color: #e0e0e0;
        }

        .dark-mode .form-control {
            background-color: #333;
            color: #e0e0e0;
            border-color: #444;
        }

        .dark-mode .product-card {
            background-color: #333;
            border-color: #444;
        }

        .typing-indicator {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 30px;
        }

        .typing-indicator span {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #666;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            left: 0;
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            left: 20px;
            animation-delay: 0.15s;
        }

        .typing-indicator span:nth-child(3) {
            left: 40px;
            animation-delay: 0.3s;
        }

        @keyframes typing {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">E-Shop Customer Support</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="dark-mode-toggle" class="btn btn-sm btn-outline-light">
                            <i class="bi bi-moon-fill"></i> Dark Mode
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            const icon = this.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('bi-moon-fill');
                icon.classList.add('bi-sun-fill');
                this.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                icon.classList.remove('bi-sun-fill');
                icon.classList.add('bi-moon-fill');
                this.innerHTML = '<i class="bi bi-moon-fill"></i> Dark Mode';
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Check for saved preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            const button = document.getElementById('dark-mode-toggle');
            button.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
