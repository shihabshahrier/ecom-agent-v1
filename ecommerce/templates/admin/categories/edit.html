{% extends 'admin/base.html' %}

{% block title %}Edit Category{% endblock %}
{% block page_title %}Edit Category: {{ category.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Category Information</h5>
    </div>
    <div class="card-body">
        <form action="{{ url_for('category_edit', id=category.id) }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name (English) *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
            </div>
            <div class="mb-3">
                <label for="name_bn" class="form-label">Name (Bangla)</label>
                <input type="text" class="form-control" id="name_bn" name="name_bn"
                    value="{{ category.name_bn or '' }}">
                <small class="text-muted">Optional, but recommended for bilingual support</small>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"
                    rows="3">{{ category.description or '' }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('category_list') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Category</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
